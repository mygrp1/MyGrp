  <style>
    /* === General Reset === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* === General Body Layout === */
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      color: #222;
      line-height: 1.6;
    }

    /* === Container for better mobile layout === */
    .container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    /* === Custom Modal Styles === */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 3px solid #ffc420;
      animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .modal-message {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #666;
      line-height: 1.5;
    }

    .modal-student-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      border-left: 4px solid #ffc420;
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .modal-button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
    }

    .modal-button.confirm {
      background: #ff4444;
      color: white;
    }

    .modal-button.confirm:hover {
      background: #cc0000;
      transform: translateY(-2px);
    }

    .modal-button.cancel {
      background: #6c757d;
      color: white;
    }

    .modal-button.cancel:hover {
      background: #545b62;
      transform: translateY(-2px);
    }

    /* === Search Section === */
    .search-section {
      text-align: center;
      margin-top: 20px;
      width: 100%;
    }

    /* === Inputs - Responsive === */
    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 12px 15px;
      margin: 8px 0;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #ffc420;
      box-shadow: 0 0 4px rgba(255, 196, 32, 0.5);
    }

    /* === Teacher Group Input === */
    .teacher-inputs {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .teacher-inputs input {
      max-width: 200px;
    }

    /* === Buttons - Responsive === */
    button {
      width: 100%;
      max-width: 200px;
      margin: 10px 0;
      padding: 12px 20px;
      background: #ffc420;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      font-weight: bold;
      font-size: 16px;
    }

    button:hover {
      background: #f4a300;
      transform: translateY(-1px);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .save-button {
      background: #4CAF50;
      color: white;
      margin-top: 20px;
    }

    .save-button:hover {
      background: #45a049;
    }

    .delete-button {
      background: #ff4444;
      color: white;
      padding: 6px 12px;
      font-size: 12px;
      max-width: 80px;
      margin: 0;
    }

    .delete-button:hover {
      background: #cc0000;
    }

    /* === Search Result === */
    #result {
      margin-top: 20px;
      width: 100%;
      max-width: 1100px;
      text-align: left;
    }

    .result-line {
      opacity: 0;
      transform: translateY(15px);
      animation: slideUp 0.5s ease-out forwards;
      margin: 10px 0;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #ffc420;
      word-wrap: break-word;
    }

    /* Special styling for teacher mode results */
    .teacher-result {
      border-left-color: #4CAF50;
      background: #f1f8e9;
    }

    /* Teacher list styling */
    .teacher-list {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    .teacher-list th {
      background-color: #4CAF50;
      color: white;
      padding: 12px 15px;
      text-align: left;
    }

    .teacher-list td {
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
    }

    .teacher-list tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .teacher-list tr:hover {
      background-color: #f1f1f1;
    }

    /* Attendance checkbox styling */
    .attendance-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .attendance-checkbox:checked {
      accent-color: #4CAF50;
    }

    /* Group input in table */
    .group-input {
      width: 80px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }

    /* Note styling */
    .note-text {
      font-size: 12px;
      color: #666;
      font-style: italic;
      margin-top: 5px;
    }

    .remove-note {
      color: #ff4444;
      cursor: pointer;
      margin-left: 5px;
      font-weight: bold;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === Section Headings === */
    h2 {
      margin: 30px 0 20px 0;
      color: #333;
      font-size: 1.5rem;
      text-align: center;
    }

    /* === Admin Checkbox === */
    .admin-container {
      margin-top: 20px;
      text-align: center;
    }

    #adminCheck {
      margin: 10px;
      accent-color: green;
      transform: scale(1.2);
    }

    /* === Teacher Mode Indicator === */
    .teacher-mode {
      background-color: #e8f5e9;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
      border: 1px solid #4CAF50;
    }

    /* === Responsive Design for Mobile === */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 10px;
      }
      
      h2 {
        font-size: 1.3rem;
        margin: 20px 0 15px 0;
      }
      
      input[type="text"] {
        font-size: 16px;
        padding: 14px 15px;
      }
      
      button {
        padding: 14px 20px;
        font-size: 16px;
      }
      
      .result-line {
        padding: 10px;
        font-size: 14px;
        margin: 8px 0;
      }
      
      .teacher-list {
        font-size: 14px;
      }
      
      .teacher-list th, .teacher-list td {
        padding: 8px 10px;
      }
      
      .teacher-inputs {
        flex-direction: column;
      }
      
      .teacher-inputs input {
        max-width: 100%;
      }
      
      .delete-button {
        padding: 4px 8px;
        font-size: 11px;
        max-width: 60px;
      }

      .modal-content {
        padding: 20px;
      }

      .modal-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .modal-button {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.2rem;
      }
      
      input[type="text"] {
        border-radius: 20px;
      }
      
      button {
        border-radius: 6px;
      }
      
      .search-section {
        margin-top: 10px;
      }
      
      .teacher-list {
        font-size: 12px;
      }
      
      .group-input {
        width: 60px;
      }
      
      .delete-button {
        padding: 3px 6px;
        font-size: 10px;
        max-width: 50px;
      }

      .modal-content {
        padding: 15px;
      }

      .modal-title {
        font-size: 1.3rem;
      }

      .modal-message {
        font-size: 1rem;
      }
    }

    @media (max-width: 320px) {
      body {
        padding: 5px;
      }
      
      .container {
        padding: 5px;
      }
      
      h2 {
        font-size: 1.1rem;
      }
    }

    @media (hover: none) {
      button:hover {
        transform: none;
        background: #ffc420;
      }
      
      button:active {
        background: #f4a300;
        transform: scale(0.98);
      }
      
      .delete-button:active {
        background: #cc0000;
      }

      .modal-button:hover {
        transform: none;
      }

      .modal-button:active {
        transform: scale(0.98);
      }
    }
  </style>

        let week1 = "";

          chemistryLab = "A206";

      function formatNameForTeacher(name, pname) {
        // Format NAME: All uppercase
        const formattedName = name.toUpperCase();
        
        // Format PNAME: First letter uppercase, rest lowercase
        const formattedPname = pname.charAt(0).toUpperCase() + pname.slice(1).toLowerCase();

      }

          return ["A", "B", "C"].includes(studentGrpTP);

          // ITCheckListST13G24 handles ONLY Groups D,E,F (Group 2 or 4)
          return ["D", "E", "F"].includes(studentGrpTP);
        }
        return false;
      }

          return "ITCheckListST13G24";
        }
        return null;
      }

        result.innerHTML = `<div class="teacher-mode">🗑️ Student removed from the table</div>`;
      }

      // === Display teacher student list ===
      function displayTeacherList() {
        const container = document.getElementById('teacherListContainer');
        
        if (teacherStudentList.length === 0) {
          container.innerHTML = '';
          return;
        }
        
        let tableHTML = `
          <h2>📋 Student List</h2>
          <table class="teacher-list">
            <thead>
              <tr>
                <th>NAME</th>
                <th>PNAME</th>
                <th>SECTION</th>
                <th>GROUP</th>
                <th>MATRICULE</th>
                <th>ATTENDANCE</th>
                <th>NOTES</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
            <tbody>
        `;
        
        teacherStudentList.forEach((student, index) => {
          const { formattedName, formattedPname } = formatNameForTeacher(student.NAME, student.PNAME);
          const itGroup = student.customGroup || student.GRP_TP;
          const inWrongGroup = isStudentInWrongGroup(student.GRP_TP);
          
          tableHTML += `
            <tr>
              <td>${formattedName}</td>
              <td>${formattedPname}</td>
              <td>${student.SECT}</td>
              <td>
                <input type="text" 
                       class="group-input" 
                       value="${itGroup}" 
                       data-index="${index}"
                       placeholder="Group">
              </td>
              <td>${student.MAT}</td>
              <td>
                <input type="checkbox" 
                       class="attendance-checkbox" 
                       data-index="${index}"
                       ${student.present ? 'checked' : ''}>
              </td>
              <td>
                ${student.note ? `
                  <div class="note-text">
                    ${student.note}
                    <span class="remove-note" data-index="${index}">✕</span>
                  </div>
                ` : ''}
                ${inWrongGroup ? `
                  <div class="note-text" style="color: #ff4444;">
                    From other group
                  </div>
                ` : ''}
              </td>
              <td>
                <button class="delete-button" data-index="${index}">Delete</button>
              </td>
            </tr>
          `;
        });
        
        tableHTML += `
            </tbody>
          </table>
        `;
        
        container.innerHTML = tableHTML;
        
        // Add event listeners
        container.querySelectorAll('.attendance-checkbox').forEach(checkbox => {
          checkbox.addEventListener('change', function() {
            const index = this.getAttribute('data-index');
            teacherStudentList[index].present = this.checked;
          });
        });
        
        container.querySelectorAll('.group-input').forEach(input => {
          input.addEventListener('change', function() {
            const index = this.getAttribute('data-index');
            teacherStudentList[index].customGroup = this.value;
          });
        });
        
        container.querySelectorAll('.remove-note').forEach(button => {
          button.addEventListener('click', function() {
            const index = this.getAttribute('data-index');
            teacherStudentList[index].note = '';
            displayTeacherList();
          });
        });
        
        // Add delete button event listeners
        container.querySelectorAll('.delete-button').forEach(button => {
          button.addEventListener('click', function() {
            const index = parseInt(this.getAttribute('data-index'));
            const student = teacherStudentList[index];
            showDeleteModal(student, index);
          });
        });
      }

      // === Save table function ===
      function saveTable() {
        if (!currentTeacherMode) {
          alert("Please activate teacher mode first!");
          return;
        }
        
        // Separate students: correct group vs wrong group
        const correctGroupStudents = [];
        const wrongGroupStudents = [];
        
        teacherStudentList.forEach(student => {
          if (!isStudentInWrongGroup(student.GRP_TP)) {
            // Student belongs to current teacher's groups - save to current table
            correctGroupStudents.push(student);
          } else {
            // Student is from wrong group - add note and save to CORRECT teacher's table
            const wrongGroupStudent = {
              ...student,
              note: `Came with ${currentTeacherMode} groups in last session`
            };
            wrongGroupStudents.push(wrongGroupStudent);
          }
        });
        
        // Save correct group students to current teacher's table
        savedTables[currentTeacherMode] = correctGroupStudents;
        
        // Save wrong group students to their CORRECT teacher's table
        wrongGroupStudents.forEach(student => {
          const correctTeacher = getCorrectTeacherForStudent(student.GRP_TP);
          if (correctTeacher) {
            if (!savedTables[correctTeacher]) {
              savedTables[correctTeacher] = [];
            }
            // Avoid duplicates
            if (!savedTables[correctTeacher].some(s => s.MAT === student.MAT)) {
              savedTables[correctTeacher].push(student);
            }
          }
        });
        
        // Show success message
        const result = document.getElementById('result');
        result.innerHTML = `<div class="teacher-mode">✅ Table saved successfully!</div>`;
        
        if (wrongGroupStudents.length > 0) {
          const correctTeacher = getCorrectTeacherForStudent(wrongGroupStudents[0].GRP_TP);
          result.innerHTML += `<div class="teacher-mode" style="background-color: #fff3cd; border-color: #ffeaa7;">
            ℹ️ ${wrongGroupStudents.length} student(s) from other groups were saved to ${correctTeacher} table
          </div>`;
        }
        
        // Save to localStorage
        localStorage.setItem('savedTables', JSON.stringify(savedTables));
      }

      // === Load table function ===
      function loadTable(teacherMatricule) {
        const savedData = localStorage.getItem('savedTables');
        if (savedData) {
          savedTables = JSON.parse(savedData);
        }
        
        if (savedTables[teacherMatricule]) {
          teacherStudentList = savedTables[teacherMatricule];
          displayTeacherList();
          
          const result = document.getElementById('result');
          result.innerHTML = `<div class="teacher-mode">📂 Loaded saved table with ${teacherStudentList.length} student(s)</div>`;
        }
      }

      // === Search handler ===
      function searchInfo() {
        const mat = document.getElementById('searchInput').value.trim();
        const result = document.getElementById('result');
        result.textContent = "";

        if (!mat) {
          result.textContent = "⚠️ Please enter a matricule number.";
          return;
        }

        // Check if it's a teacher matricule
        if (teacherMatricules.includes(mat)) {
          currentTeacherMode = mat;
          teacherStudentList = []; // Start with empty list
          result.innerHTML = `<div class="teacher-mode">🎓 Teacher Mode Activated (${mat})</div>`;
          document.getElementById('searchInput').value = '';
          document.getElementById('searchInput').placeholder = "Enter student matricule";
          document.getElementById('teacherInputs').style.display = 'flex';
          
          // Load saved table if exists
          loadTable(mat);
          return;
        }

        const student = data.find(s => s.MAT === mat);
        if (!student) {
          result.textContent = `❌ No student found with matricule "${mat}".`;
          return;
        }

        // === Display results based on mode ===
        if (currentTeacherMode) {
          // Teacher mode - check if student already in list
          const alreadyExists = teacherStudentList.some(s => s.MAT === student.MAT);
          
          if (alreadyExists) {
            result.innerHTML = `<div class="teacher-mode">⚠️ Student with matricule "${mat}" is already in the list!</div>`;
          } else {
            // Show student info and wait for group input
            const { formattedName, formattedPname } = formatNameForTeacher(student.NAME, student.PNAME);
            const inWrongGroup = isStudentInWrongGroup(student.GRP_TP);
            
            result.innerHTML = `
              <div class="teacher-mode">
                ✅ Found: ${formattedName} ${formattedPname} | Section ${student.SECT}<br>
                ${inWrongGroup ? `<span style="color: #ff4444;">⚠️ This student belongs to other groups</span><br>` : ''}
                Enter group number and click "Add Student"
              </div>
            `;
            
            // Store current student for adding
            window.currentStudentToAdd = student;
          }
        } else {
          // Normal student mode display
          displayStudentResults(student);
        }

        checkForAdmin(mat);
      }

      // === Add student with custom group ===
      function addStudentWithGroup() {
        const groupInput = document.getElementById('groupInput').value.trim();
        const result = document.getElementById('result');
        
        if (!window.currentStudentToAdd) {
          result.innerHTML = `<div class="teacher-mode">⚠️ Please search for a student first!</div>`;
          return;
        }
        
        if (!groupInput) {
          result.innerHTML = `<div class="teacher-mode">⚠️ Please enter a group number!</div>`;
          return;
        }
        
        // Add student to list with custom group
        const studentToAdd = {
          ...window.currentStudentToAdd,
          customGroup: groupInput,
          present: false
        };
        
        teacherStudentList.push(studentToAdd);
        displayTeacherList();
        
        const { formattedName, formattedPname } = formatNameForTeacher(studentToAdd.NAME, studentToAdd.PNAME);
        const inWrongGroup = isStudentInWrongGroup(studentToAdd.GRP_TP);
        
        result.innerHTML = `<div class="teacher-mode">
          ✅ Added: ${formattedName} ${formattedPname} | Section ${studentToAdd.SECT} | ${groupInput} | ${studentToAdd.MAT}
          ${inWrongGroup ? `<br><span style="color: #ff4444;">⚠️ This student will be saved to their correct teacher's table</span>` : ''}
        </div>`;
        
        // Clear inputs
        document.getElementById('searchInput').value = '';
        document.getElementById('groupInput').value = '';
        window.currentStudentToAdd = null;
      }

      // === Display results for normal student mode ===
      function displayStudentResults(student) {
        const result = document.getElementById('result');
        const labInfo = getLabInfo(student.GRP_TP);
        const info = `${student.NAME} ${student.PNAME} — Section ${student.SECT} — Group ${student.GRP_TP}`;
        const lines = info.split('—').map(s => s.trim());
        
        result.innerHTML = lines.map((line, i) =>
          `<p class="result-line" style="animation-delay:${i * 0.4}s">${line}</p>`).join('');
        
        result.innerHTML += `<p class="result-line" style="animation-delay:${lines.length * 0.4}s">Matricule: ${student.MAT}</p>`;
        result.innerHTML += `<p class="result-line" style="animation-delay:${(lines.length + 1) * 0.4}s">🧪 Chemistry Lab: ${labInfo.chemistryLab}</p>`;
        result.innerHTML += `<p class="result-line" style="animation-delay:${(lines.length + 2) * 0.4}s">⚛️ Physics Lab: ${labInfo.physicsLab}</p>`;
        result.innerHTML += `<p class="result-line" style="animation-delay:${(lines.length + 3) * 0.4}s">📅 Week 1: ${labInfo.week1} in TP Class</p>`;
        result.innerHTML += `<p class="result-line" style="animation-delay:${(lines.length + 4) * 0.4}s">📅 Week 2: ${labInfo.week2} in TP Class</p>`;
      }

      // === Admin Checkbox ===
      let adminCheckboxCreated = false;

      function checkForAdmin(mat) {
        if (mat === "19852005" && !adminCheckboxCreated) {
          const adminContainer = document.createElement('div');
          adminContainer.className = 'admin-container';
          
          const adminCheckbox = document.createElement('input');
          adminCheckbox.type = 'checkbox';
          adminCheckbox.id = 'adminCheck';

          const adminLabel = document.createElement('label');
          adminLabel.htmlFor = 'adminCheck';
          adminLabel.textContent = ' Admin Mode';

          adminContainer.appendChild(adminCheckbox);
          adminContainer.appendChild(adminLabel);
          document.body.appendChild(adminContainer);
          adminCheckboxCreated = true;
          
          document.getElementById('searchInput').value = '';
        }
      }

      // Event listeners
      document.getElementById('searchButton').onclick = searchInfo;
      document.getElementById('addStudentButton').onclick = addStudentWithGroup;
      document.getElementById('saveButton').onclick = saveTable;
      
      document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchInfo();
        }
      });
      
      document.getElementById('groupInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          addStudentWithGroup();
        }
      });

      // Load saved tables from localStorage on page load
      const savedData = localStorage.getItem('savedTables');
      if (savedData) {
        savedTables = JSON.parse(savedData);
      }
    });
  </script>
